<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDCHAT543</title>
    <!-- Dodajemy link do czcionki Poppins z Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap">
    <style>
        /* Dodajemy styl CSS tutaj */
        body {
            font-family: 'Poppins', sans-serif; /* Używamy czcionki Poppins */
            background-color: #000; /* Ustawiamy tło na czarne */
            color: #fff; /* Ustawiamy kolor tekstu na biały */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            overflow-y: scroll;
            height: 300px;
            background-color: #333; /* Dodajemy ciemny kolor tła dla obszaru czatu */
        }
        .message {
            background-color: #f2f2f2;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .message.sender {
            background-color: #e2f0cb;
            text-align: right;
        }
        .message.receiver {
            background-color: #cfe2f3;
            text-align: left;
        }
        .message input[type="text"] {
            width: calc(100% - 20px);
            padding: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BDCHAT543</h1>
        <div class="chat-box" id="chatBox">
            <!-- Tutaj będą wyświetlane wiadomości -->
        </div>
        <input type="text" id="messageInput" placeholder="Wpisz wiadomość...">
        <button onclick="sendMessage()">Wyślij</button>
    </div>

    <script>
        // JavaScript dla obsługi czatu

        function sendMessage() {
            var messageInput = document.getElementById("messageInput");
            var message = messageInput.value;
            if (message.trim() !== "") {
                var chatBox = document.getElementById("chatBox");
                var newMessage = document.createElement("div");
                newMessage.classList.add("message", "sender");
                newMessage.textContent = message;
                chatBox.appendChild(newMessage);
                messageInput.value = "";
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
    </script>
</body>
</html>
